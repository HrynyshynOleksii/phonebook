<h4 style="color:#ff0000" ><span th:text= "${message}"></span></h4>

<h1 align="center" >Add new user</h1>

<div class="container mt-5 mb-5">
	<form th:action="@{/registration}" method="post">
		<!-- Email input -->
		<div class="form-outline mb-4">
			<label class="form-label" for="username">User name</label>
			<input type="text" name="username" id="username" placeholder="Enter username" class="form-control"/>

		</div>

		<!-- Password input -->
		<div class="form-outline mb-4">
			<label class="form-label" for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="Enter password" class="form-control"/>

		</div>

		<div class="form-outline mb-4">
			<label class="form-label" for="confirmPassword">Repeat password</label>
			<input type="password" name="confirmPassword" id="confirmPassword" placeholder="Repeat password" class="form-control"/>

		</div>

		<button type="submit" class="btn btn-primary btn-block mb-4">Add user</button>

		<!-- Register buttons -->

	</form>
</div>


</body>
</html>
