<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-2 mb-2">

    <h1>Edit contact</h1>

    <div th:each="elem : ${contact}">
        <form method="post">
            <input type="text" th:value="${elem.fullName}" name="fullName" class="form-control">
            <br>
            <input type="email" th:value="${elem.email}" name="email" class="form-control">
            <br>
            <input type="number" th:value="${elem.number}" name="number" class="form-control">
            <br>
            <button type="submit" class=" btn btn-success">Update contact</button>
        </form>
    </div>
</div>


</body>
</html>
