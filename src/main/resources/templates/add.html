<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
<a href="/index"> Home</a>
<h1 align="center">Add contact</h1>

<div class="container mt-5 mb-5">
    <form action="/add" method="post">
        <div class="form-group">
            <label for="fullName">Full nane</label>
            <input type="text" name="fullName" class="form-control" id="fullName" placeholder="Enter full name">
        </div>


        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

        </div>

        <div class="form-group">
            <label for="number">Phone number</label>
            <input type="number" name="number" class="form-control" id="number"  placeholder="Enter phone number">

        </div>

        <button type="submit" class="btn btn-primary">Save contact</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
